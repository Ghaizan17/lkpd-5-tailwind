<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form absensi</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="bg-blue-200 p-6 overflow-hidden">
    <button onclick="window.history.back()"  class="capitalize p-2 rounded-lg bg-blue-600 font-semibold text-white shadow-md hover:scale-105 hover:bg-blue-700 active:scale-95 transition-all">kembali</button>
    <div class="min-h-screen flex justify-center items-center">
        <div class="bg-white rounded-lg p-5 w-md shadow-md ">

            <h1 class="font-bold uppercase text-4xl text-center mb-5">absensi</h1>

            <form action="beranda.html" method="post" class="flex flex-col max-w-md h-[15rem] mt-10">
                
                <input required type="text" name="nama" id="nama" placeholder="Nama Lengkap"
                    class="p-1 rounded-lg  border-2 border-gray-400 transition-all duration-700 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 active:bg-blue-600">

                <select required name="absensi" id="absensi"  class="p-1 rounded-lg border-2 border-gray-400 mt-5 transition-all duration-700 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 active:bg-blue-600">
                    <option value="" class="capitalize">absensi</option>
                    <option value="" class="capitalize">hadir</option>
                    <option value="" class="capitalize">sakit</option>
                    <option value="" class="capitalize">izin</option>
                </select>
                <textarea name="catatan" id="catatan" class="h-[5rem] p-2 rounded-lg border-2 border-gray-400 mt-5  transition-all duration-700 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 active:bg-blue-600" placeholder="Catatan"></textarea>
                <input type="submit" value="Login"
                    class="mt-10 w-full bg-blue-600 p-2 text-white font-semibold rounded-lg transition-all duration-300 hover:scale-105 hover:bg-blue-700 active:scale-95">
            </form>
        </div>
    </div>
</body>

</html>
